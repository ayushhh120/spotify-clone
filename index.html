<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" , href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Spotify Clone</title>
  </head>
  <body>
    <div class="container flex bgblack">
      <div class="left">
        <div class="close">
          <img class="invert" src= "img/close.svg" alt="">
        </div>
        <div class="home bggray rounded margin1 p1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home"/>Home</li>
            <li><img class="invert" src="img/search.svg" alt="search"/>Search</li>
          </ul>
        </div>
        <div class="library bggray rounded margin1 p1">
          <div class="heading">
            <img class="invert" src="img/library.svg">
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>

          </div>
   <div class="footer">
            <div data-testid="left-sidebar-legal-links">
    
        <div>
            <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                <span data-encore-id="type">Legal</span>
            </a>
        </div>
        <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                <span data-encore-id="type">Safety &amp; Privacy Center</span>
            </a>
        </div>
        <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                <span data-encore-id="type">Privacy Policy</span>
            </a>
        </div>
        <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                <span data-encore-id="type">Cookies</span>
            </a>
        </div>
        <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                <span data-encore-id="type">About Ads</span>
            </a>
        </div>
        <div>
            <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                <span data-encore-id="type">Accessibility</span>
            </a>
        </div>
    </div>
    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
        <span data-encore-id="text">Cookies</span>
    </a>
        </div>
        </div>
      </div>
      <div class="right  bggray rounded">
        <div class="header">
          <div class="nav">
            <div class="hamBurger"> 
            <img class="invert" src="img/hamburger.svg" alt="">
          </div>
           
            <svg  class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg  class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
          </div>
          <div class="button">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyplaylists">
          <h1>Spotify Playlists</h1>
          
          <div class="cardContainer">
            <div data-folder="LatestFavorites" class="card">
            <div class= "play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
              <circle cx="12" cy="12" r="12" fill="#1FDF64"/>
              <g transform="scale(0.8) translate(3,3)">
                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="black" stroke-width="1.5" stroke-linejoin="round" fill="black"/>
              </g>
          </svg>
          </div>
            <img src="https://i.scdn.co/image/ab67616d00001e023b3d640848d40b0f77117561">
            <h4>Latest Favorites</h4>
            <p>Listen your all fav songs here</p>
          </div>
          <div data-folder="SanamTeriKasam" class="card">
            <div class= "play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
              <circle cx="12" cy="12" r="12" fill="#1FDF64"/>
              <g transform="scale(0.8) translate(3,3)">
                  <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="black" stroke-width="1.5" stroke-linejoin="round" fill="black"/>
              </g>
          </svg>
          </div>
            <img src="https://i.scdn.co/image/ab67616d00001e02f000fdbe92e9a1058034fd33">
            <h4>Sanam Teri Kasam</h4>
            <p>All hits from Sanam Teri Kasam</p>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="aboveBar">
            <div class="songInfo"></div>
            <div class="songbuttons invert">
              <img id="previous" src="img/previous.svg" alt="">
              <img id="play" src="img/pause.svg" alt="">
              <img id="next" src="img/next.svg" alt="">
              <div class="volume">
                <img src="img/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume">
                </div>
              </div>
            </div>
            <div class="songTime">
            </div>  
          </div>
        </div>
      </div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
